<!DOCTYPE html>
<html lang="en" ng-app="tictactoe">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="lib/angular.min.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container" ng-controller="TicTacToeCtrl">
        <h3>Let's Play Tic-Tac-Toe</h3>
        <center>
            <div class="col-md-12">
                <!-- <div class="well"> -->
                 <div><button class="btn btn-danger"   ng-repeat="cell in board[0]"  ng-disabled="isTaken(cell);" ng-click="move(cell)"> {{ cell.value }}</button></div>
                 <div><button class="btn btn-info"     ng-repeat="cell in board[1]"  ng-disabled="isTaken(cell);" ng-click="move(cell)"> {{ cell.value }}</button></div>
                 <div><button class="btn btn-success"  ng-repeat="cell in board[2]"  ng-disabled="isTaken(cell);" ng-click="move(cell)"> {{ cell.value }}</button></div>
             </div>
             <div class="col-md-6">
                    <button reset  class="btn btn-warning" ng-click="reset()">reset</button>

             </div>
            <!-- </div> -->
        </center>
    </div>
</body>

</html>
